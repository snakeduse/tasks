<!DOCTYPE html>
<html ng-app="tasksApp">
<head>
    <meta charset="utf-8" />
    <title>Tasks</title>

    <!-- AngularJS Matirial -->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>

    <!-- AngularJS Matirial -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.11.4/angular-material.min.js"></script>

    <script src="app.js"></script>
</head>
<body>
    <div ng-controller="tasksController">

        <md-card>
            <md-card-content>
                <h2 class="md-title">Title</h2>
                <md-list>
                    <md-list-item ng-repeat="task in Tasks" class="md-no-sticky">
                        <p class="md-primary"> {{ task.Title }} </p>
                        <div>
                            <span ng-class="{'md-warn':task.PomodoroExecuted > task.PomodoroCount}">{{ task.PomodoroExecuted }} / {{ task.PomodoroCount }}</span>
                            <md-button class="md-icon-button" ng-click="incrementIteration(task)">
                                <md-icon>exposure_plus_1</md-icon>
                            </md-button>
                            <md-button class="md-icon-button">
                                <md-icon>done</md-icon>
                            </md-button>
                            <md-divider></md-divider>
                        </div>
                    </md-list-item>
                </md-list>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button>Add task</md-button>
                <md-button>In archive</md-button>

            </md-card-actions>
        </md-card>

        <md-button class="md-primary md-fab md-fab-bottom-right" aria-label="Eat cake" ng-click="showAlert($event)">
            <md-icon>add</md-icon>
        </md-button>
    </div>
</body>
</html>
