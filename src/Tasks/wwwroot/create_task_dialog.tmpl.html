<md-dialog aria-label="Create task" ng-cloak>
    <form ng-submit="hide(newTask)">
        <md-dialog-content layout="column" class="md-padding" style="max-width:800px;max-height:810px; ">
            <h2 class="md-title">Create card</h2>
            <md-input-container>
                <label>Description</label>
                <input ng-model="newTask.Title" type="text" required>
            </md-input-container>

            <md-input-container flex>
                <label>Count pomodoro</label>
                <input name="countPomodoros" ng-model="newTask.PomodoroCount"
                       required ng-pattern="/^[0-4]+$/" md-maxlength="1">                
            </md-input-container>
        </md-dialog-content>
        <div class="md-actions">
            <md-button ng-click="cancel()" type="button">Cancel</md-button>
            <md-button type="submit" class="md-primary">Create</md-button>
        </div>
    </form>
</md-dialog>
